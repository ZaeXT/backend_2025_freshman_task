<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            color: #666;
            display: none;
        }
        
        .api-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .api-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .secret-key-input {
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户注册功能测试</h1>
        
        <div class="api-info">
            <h3>接口信息</h3>
            <p><strong>URL:</strong> POST /api/auth/register</p>
            <p><strong>认证方式:</strong> JWT Token认证</p>
            <p><strong>后端地址:</strong> http://localhost:8080</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required 
                       placeholder="请输入用户名（唯一）">
            </div>
            
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input type="email" id="email" name="email" required 
                       placeholder="请输入邮箱地址">
            </div>
            
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required 
                       placeholder="请输入密码（最少6位）" minlength="6">
            </div>
            
            <button type="submit">注册测试</button>
        </form>
        
        <div class="loading" id="loading">正在注册中...</div>
        
        <div class="result" id="result"></div>
        
        <div class="nav-links">
            <a href="login_test.html">前往登录页面</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // 配置信息 - 使用固定HTTPS域名
        const API_BASE_URL = 'https://www.yyzyyz.click';
        
        // 生成随机nonce
        function generateNonce(length = 16) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // 构建签名字符串（与后端保持一致）
        function buildSignString(method, path, timestamp, nonce, body = '') {
            // 使用 & 连接所有部分，与后端保持一致
            const signParts = [
                method.toUpperCase(), // HTTP方法（大写）
                path,                // 路径
                timestamp,           // 时间戳
                nonce                // nonce
            ];
            
            // 如果有请求体，添加到签名字符串
            if (body) {
                signParts.push(body);
            }
            
            return signParts.join('&');
        }
        
        // 生成HMAC-SHA256签名（使用CryptoJS）
        async function generateSignature(signString, secretKey) {
            try {
                // 使用CryptoJS计算HMAC-SHA256
                const hmac = CryptoJS.HmacSHA256(signString, secretKey);
                const signature = hmac.toString(CryptoJS.enc.Hex);
                return signature;
            } catch (error) {
                console.error('签名计算失败:', error);
                throw new Error(`签名计算失败: ${error.message}`);
            }
        }
        
        // 显示结果
        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = isSuccess ? 'result success' : 'result error';
            resultDiv.style.display = 'block';
        }
        
        // 处理表单提交
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const requestData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            // 验证输入
            if (!requestData.username || !requestData.email || !requestData.password) {
                showResult('请填写所有必填字段', false);
                return;
            }
            
            if (requestData.password.length < 6) {
                showResult('密码长度不能少于6位', false);
                return;
            }
            
            if (!validateEmail(requestData.email)) {
                showResult('邮箱格式不正确', false);
                return;
            }
            
            // 显示加载中
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                // 准备认证参数
                const timestamp = Math.floor(Date.now() / 1000).toString();
                const nonce = generateNonce();
                const bodyJson = JSON.stringify(requestData);
                
                // 发送请求
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Timestamp': timestamp,
                        'X-Nonce': nonce
                    },
                    body: bodyJson
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <strong>注册成功！</strong><br>
                        用户ID: ${result.id}<br>
                        用户名: ${result.username}<br>
                        邮箱: ${result.email}<br>
                        <p>3秒后自动跳转到登录页面...</p>
                    `, true);
                    
                    // 3秒后自动跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'login_test.html';
                    }, 3000);
                } else {
                    showResult(`<strong>注册失败：</strong>${result.error || '未知错误'}`, false);
                }
                
            } catch (error) {
                showResult(`<strong>请求失败：</strong>${error.message}`, false);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        // 简单的邮箱格式验证
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // 实时验证邮箱格式
        document.getElementById('email').addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });
        
        // 密码强度提示
        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length > 0 && this.value.length < 6) {
                this.style.borderColor = '#dc3545';
            } else if (this.value.length >= 6) {
                this.style.borderColor = '#28a745';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });
        

    </script>
</body>
</html>
