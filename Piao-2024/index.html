    // åˆ‡æ¢ç™»å½•/æ³¨å†Œ

    // æäº¤ç™»å½•/æ³¨å†Œ
    document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        try {

    async function sendMessage() {
        if (!currentConversationId) {
            alert('è¯·å…ˆåˆ›å»ºæˆ–é€‰æ‹©ä¸€ä¸ªå¯¹è¯');
            return;
        }

        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (!message) return;

        const model = document.getElementById('modelSelect').value;
        const useStream = document.getElementById('streamToggle').checked;
        const sendBtn = document.getElementById('sendBtn');

        // æ£€æŸ¥æƒé™
        if (model === 'ep-20251003234430-ntllj' && userLevel === 1) {
            alert('é«˜çº§æ¨¡å‹ä»…é™é«˜çº§ç”¨æˆ·ä½¿ç”¨');
            return;
        }

        input.value = '';
        sendBtn.disabled = true;
        addMessageToUI('user', message);

        try {
            if (useStream) {

        } finally {

        }
    }

    async function sendNormalMessage(message, model) {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                conversation_id: currentConversationId,
                message: message,
                model: model
            })
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error('APIé”™è¯¯:', response.status, errorText);
            throw new Error(`æœåŠ¡å™¨é”™è¯¯ (${response.status}): ${errorText}`);
        }

        const data = await response.json();
        addMessageToUI('assistant', data.response);
    }

    async function sendStreamMessage(message, model) {
        const response = await fetch('/api/chat/stream', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                conversation_id: currentConversationId,
                message: message,
                model: model
            })
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error('æµå¼APIé”™è¯¯:', response.status, errorText);
            throw new Error(`æœåŠ¡å™¨é”™è¯¯ (${response.status}): ${errorText}`);
        }

        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message assistant';

        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = 'AI';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(contentDiv);
        messagesDiv.appendChild(messageDiv);

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let fullText = '';

        try {
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.substring(6);
                        if (data === '[DONE]') break;

                        try {
                            const json = JSON.parse(data);
                            if (json.error) {
                                console.error('æµå¼æ•°æ®é”™è¯¯:', json.error);
                                contentDiv.textContent = 'é”™è¯¯: ' + json.error;
                                throw new Error(json.error);
                            }
                            if (json.choices && json.choices[0].delta && json.choices[0].delta.content) {
                                fullText += json.choices[0].delta.content;
                                // æµå¼è¾“å‡ºæ—¶ä¹Ÿä½¿ç”¨markdownæ¸²æŸ“
                                contentDiv.innerHTML = marked.parse(fullText);
                                // é«˜äº®ä»£ç å—
                                contentDiv.querySelectorAll('pre code').forEach((block) => {
                                    hljs.highlightElement(block);
                                });
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            }
                        } catch (e) {
                            console.error('è§£ææµå¼æ•°æ®å¤±è´¥:', e, 'data:', data);
                        }
                    }
                }
            }
        } catch (error) {
            console.error('è¯»å–æµå¼æ•°æ®å¤±è´¥:', error);
            throw error;
        }
    }
